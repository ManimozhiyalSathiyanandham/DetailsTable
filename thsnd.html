<!DOCTYPE html>
<html>
<head>
	<title>Javascript function to print an integer with comes as thousands separators</title>
	<script>
		function thousand()
		{
			var num = document.querySelector("#num").value;
			if(/^(\+\d{1,3}[- ]?)?\d{1,20}$/.test(num)){
			var num_parts = num.toString().split(".");
			num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
			result=num_parts.join(".");
			console.log(result);
		}
		else
		{
			console.log("please enter a number");
		}
		return false;
	}
	</script>
</head>
<body>

		<h2>Enter the amount</h2>
		<form onsubmit="return thousand();">
			<input id="num" type="text">
			<input type="submit" value="submit">
	</form>

</body>
</html>
