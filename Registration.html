<html>
		<head>
			<link rel="stylesheet" href="CSS/webpage.css">			
		</head>
	<body id="reg">
		<header class="headerPortion"><p class="header">Registration Details</p>
		<nav class="site">
			<ul class="group">
				<li><a href="login.html">login</a></li>
				<li><a href="contact.html">contact</a></li>
				<li><a href="Registration.html">Registration</a></li>
			</ul>
		</nav></header>
		
		<form>
			<div class="header">Registration</div>
			<label for="First name">First name:</label>
				<input id="First name" type="text" placeholder="Enter the firstname" name="First name"><br>
			<label for="Last name">Last name:</label>
				<input id="Last name" placeholder="Enter the lastname" type="text" name="Last name"><br>
			Gender:
				<input type="radio" id="Female" name="Gender" value="Female">Female
				<input type="radio" id="Male" name="Gender" value="Male">Male<br>
			<label for="City">City:</label>
			<select id="City" name="City">
				<option value="Chennai">Chennai</option><br>
				<option value="Bangalore">Bangalore</option><br>+
				<option value="Hyderabad">Hyderabad</option><br>
			</select><br>
			Hobbies:
				<input type="checkbox" id="Sports" name="Sports" value="Sports">Sports
				<input type="checkbox" id="Reading books" name="Reading books" value="Reading books">Reading books
				<input type="checkbox" id="tv" name="tv" value="tv">tv<br>
			<textarea placeholder="Comments"></textarea><br>
			<input type="Submit" value="Submit">
		</form>
	</body>
</html>
